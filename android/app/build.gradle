plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.graduation___part1"
    compileSdk = 34  // Updated to SDK 34

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.graduation___part1"
        minSdk = 23    // Minimum SDK 23 (Android 6.0)
        targetSdk = 34 // Target SDK 34
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
        
        // Enable multidex for SDK 23+
        multiDexEnabled true
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            
            // Enable minification for release builds
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Disable minification for debug builds
            minifyEnabled false
        }
    }

    lint {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }
}

dependencies {
    // Add multidex support for SDK 23+
    implementation 'androidx.multidex:multidex:2.0.1'
}

flutter {
    source = "../.."
}